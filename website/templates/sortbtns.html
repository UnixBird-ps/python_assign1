{% for b in sort_buttons %}
	<button id="{{b.btn_id}}" class="btn {{b.btn_class}} btn-sm" onclick="reqSorted( '{{b.sort_key}}' )">
		{{b.label}}
		{% if not loop.first %}
			<span class="no-pointer-events position-absolute top-50 start-100 translate-middle badge material-icons" style="color: inherit;">
		{% if b.reverse %}
				arrow_drop_down
		{% else %}
				arrow_drop_up
		{% endif %}
			</span>
		{% endif %}
	</button>
{% endfor %}
