{% extends "base.html" %}
{% block content %}
<br>
<h1 class="display-3 unselectable" align="center">{{ app_title }}</h1>
<ul class="list-group list-group-flush" id="movies">
	{% set list_pos = namespace( num = 0 ) %}
	{% for movie in user.movies %}
	{% set list_pos.num = list_pos.num + 1 %}
		<li class="list-group-item" id="li_{{ movie.id }}">
			<div class="row justify-content-center">
				<div class="col-auto d-inline">
					<img class="poster-icon" data-bs-toggle="modal" data-bs-target="#modal-poster" src="{{ movie.img_src }}" onclick="updateModalPoster( this )"/>
					<button type="button" class="change-btn btn-primary">Change</button>
				</div>
				<div class="col-6 d-inline">
					<div class="mb-2 form-floating"><!--row  form-inline-->
						<!--div class="col-10"-->
							<input id="input_title_{{ movie.id }}" type="text" class="form-control" placeholder="Title" value="{{ movie.title }}" onfocusout="updateTitle( {{ movie.id }}, this )">
							<!--button type="button" class="change-btn btn-primary">Change</button-->
						<!--/div-->
						<label for="input_title_{{ movie.id }}">Title:</label>
					</div>
					<div class="mb-2 form-floating"><!--row  form-inline-->
						<!--div class="col-10"-->
							<input id="input_genre_{{ movie.id }}" type="text" class="form-control" placeholder="Genre" value="{{ movie.genre }}" onfocusout="updateGenre( {{ movie.id }}, this )">
							<!--button type="button" class="change-btn btn-primary">Change</button-->
						<!--/div-->
						<label for="input_genre_{{ movie.id }}">Genre:</label>
					</div>
					<div class="mb-2 form-floating"><!--row  form-inline-->
						<!--div class="col-10"-->
							<input id="input_length_{{ movie.id }}" type="number" class="form-control" placeholder="Length: (Minutes)" value="{{ movie.length }}" onfocusout="updateLength( {{ movie.id }}, this )">
							<!--button type="button" class="change-btn btn-primary">Change</button-->
						<!--/div-->
						<label for="input_length_{{ movie.id }}">Length: (Minutes)</label>
					</div>
					<div class="mb-2"><!--row-->
						<div class="form-check"><!--col-10 offset-2-->
							<input id="checkbox_{{ movie.id }}" type="checkbox" name="done_check" class="form-check-input" onclick="doneMovie( {{ movie.id }} )" {% if movie.done %} value="1" checked {% endif %}/>
							<label for="checkbox_{{ movie.id }}" class="form-check-label">Watched</label>
						</div>
					</div>
					<div class="mb-2"><!--row-->
						<div class="input-control"><!--col-10 offset-2-->
							<input id="delete_{{ movie.id }}" type="button" class="btn-close" onclick="deleteMovie( {{ movie.id }} )"/>
							<label for="delete_{{ movie.id }}" class="custom-form-label">Remove</label>
						</div>
					</div>
				</div>
			</div>
		</li>
	{% endfor %}
</ul>

	<div class="input-group">
		<input class="form-control col-3" type="text" id="movie_title" name="movie_title" placeholder="Movie title">
		<input class="form-control col" type="url" id="movie_img" name="movie_img" placeholder="Poster URL">

		<input class="form-control col-1" type="number" id="movie_length" name="movie_length" placeholder="Length">
		<button class="btn btn-primary text-nowrap col-1" type="submit" value="Add Movie">Add Movie</button>
	</div>
</form-->
<div class="modal" id="modal-poster" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
  	<div class="modal-content h-100">
      <!--div class="modal-body"-->
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <img id="big-poster" data-bs-dismiss="modal" src=""/>
      <!--/div-->
		</div>
  </div>
</div>
{% endblock %}
