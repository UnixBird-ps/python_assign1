{% extends "base.html" %}
{% block page_content %}
<div class="container py-2">
	<div class="row d-flex justify-content-center align-items-center">
		<div class="col-5 d-flex"><!-- d-inline-->
			<img class="img-fluid" alt="Background image" src="/static/background-posters.jpg"/>
		</div>
		<div class="col-4 d-flex align-items-center"><!-- d-inline-->
			<div class="row">
			<div class="d-flex align-items-center">
				<span class="h3">Login</span>
			</div>
				<form method="POST">
					<div class="mb-2 form-floating">
						<input id="email" class="form-control" type="email" name="email" placeholder="Email">
						<label for="email">Email</label>
					</div>
					<div class="form-floating">
						<input id="password" class="form-control" type="password" name="password" placeholder="Password">
						<label for="password">Password</label>
					</div>
					<div class="mb-2" >
						<div class="form-check">
							<input id="remember_me" class="form-check-input" type="checkbox" name="remember_me"/>
							<label for="remember_me" class="form-check-label">Remember me</label>
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
